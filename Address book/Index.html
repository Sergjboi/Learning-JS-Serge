<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2em;
        }

        .add-contact {
            background-color: #fff;
            padding: 1em;
            border: 1px solid #ddd;
            margin-bottom: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .add-contact form {
            display: flex;
            flex-direction: column;
        }

        .add-contact label {
            margin-bottom: 0.5em;
        }

        .add-contact input {
            padding: 00.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
        }

        .add-contact button {
            padding: 0.5em 1em;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .contact-list {
            background-color: #fff;
            padding: 1em;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .contact-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .contact-list li {
            padding: 0.5em;
            border-bottom: 1px solid #ccc;
        }

        .contact-list li:last-child {
            border-bottom: none;
        }

        .contact-list button {
            padding: 0.2em 0.5em;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Address Book</h1>
    </header>
    <main>
        <section class="add-contact">
            <h2>Add Contact</h2>
            <form id="add-contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>
                <button id="add-btn">Add Contact</button>
            </form>
        </section>
        <section class="contact-list">
            <h2>Contacts</h2>
            <ul id="contact-list"></ul>
        </section>
    </main>
