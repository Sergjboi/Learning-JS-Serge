<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Shopping Cart</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product, .cart {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      flex: 1 1 300px;
    }

    .product h3, .cart h3 {
      margin-top: 0;
    }

    .product button, .cart button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .product button:hover, .cart button:hover {
      background: #0056b3;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }

    .cart-item span {
      margin: 0 10px;
    }

    .total {
      font-weight: bold;
      margin-top: 10px;
    }

    .cart-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Advanced Cart</h1>

  <div class="container">
    <!-- PRODUCTS -->
    <div class="product">
      <h3>Jordan 4</h3>
      <p>$10</p>
      <button onclick="addToCart('Jordan 4', 10)">Add to Cart</button>
    </div>

    <div class="product">
      <h3>Air max</h3>
      <p>$15</p>
      <button onclick="addToCart('Air max', 15)">Add to Cart</button>
    </div>

    <div class="product">
      <h3>Jordan 1</h3>
      <p>$20</p>
      <button onclick="addToCart('Jordan 1', 20)">Add to Cart</button>
    </div>

    <!-- CART -->
    <div class="cart">
      <h3>Your Cart</h3>
      <div id="cart-items"></div>
      <p class="total">Total: $<span id="cart-total">0</span></p>
      <div class="cart-buttons">
        <button onclick="clearCart()">Clear Cart</button>
        <button onclick="checkout()">Checkout</button>
      </div>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function addToCart(name, price) {
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.quantity += 1;
      } else {increaseQty
// If item doesn't exist, add it with quantity 1                                                                                                                                                                                                                                                                                                                                                                                                      :
        cart.push({ name, price, quantity: 1 });
      }
      saveCart();
      updateCartUI();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      saveCart();
      updateCartUI();
    }

    function clearCart() {
      cart = [];
      saveCart();
      updateCartUI();
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        alert("Checkout complete! (simulated)");
        clearCart();
      }
    }

    function updateCartUI() {
      const cartItemsDiv = document.getElementById('cart-items');
      const cartTotalSpan = document.getElementById('cart-total');
      cartItemsDiv.innerHTML = '';

      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          ${item.name} - $${item.price} Ã— ${item.quantity}
          <span>
            <button onclick="decreaseQty(${index})">-</button>
            <button onclick="increaseQty(${index})">+</button>
            <button onclick="removeFromCart(${index})">Remove</button>
          </span>
        `;
        cartItemsDiv.appendChild(itemDiv);
      });

      cartTotalSpan.innerText = total;
    }

    function increaseQty(index) {
      cart[index].quantity += 1;
      saveCart();
      updateCartUI();
    }

    function decreaseQty(index) {
      if (cart[index].quantity > 1) {
        cart[index].quantity -= 1;
      } else {
        cart.splice(index, 1);
      }
      saveCart();
      updateCartUI();
    }

    // On load
    updateCartUI();
  </script>

</body>
</html>
